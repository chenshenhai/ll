<html>
  <head>
    <link href="./../../dist/portal/index.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="logox-portal-container">
      <div class="logox-dashboard">
        <div class="logox-dashboard-header" id="J_Logox_Header">
          <div class="logox-btn-combine-group header-btn-group">
            <button class="btn-combine btn-active" id="J_Btn_SketchMode">sketch</button>
            <button class="btn-combine" id="J_Btn_SchemaMode">schema</button>
          </div>
        </div>
        <div class="logox-dashboard-content">
          <div class="logox-dashboard-main" id="J_Logox_SketchContent">
            <div class="dashboard-left-menu"></div>
            <div class="dashboard-center-view">
              <div class="dashboard-canvas-box">
                <div id="J_Logox_Sketchpad"></div>
              </div>
              <div class="dashboard-btn-group logox-btn-group">
                <button class="btn-common" id="J_Logox_BtnDownloadImage">Download image</button>
              </div>
            </div>
            <div class="dashboard-right-menu"></div>
          </div>

          <div class="logox-schema-content block-hide" id="J_Logox_SchemaContent">
            <textarea class="logox-schema-textarea" id="J_Logox_SchemaTextarea"></textarea>
          </div>
        </div>
        <!-- <div class="logox-dashboard-footer"></div> -->
      </div>
      
    </div>

      <div class="logox-dialog-mask"></div>

        <div class="logox-dialog-main">
          <div class="dialog-header"></div>
          <div class="dialog-content"></div>
        </div>
      </div>
    </div> -->

  </body>
  <script src="./../../dist/portal/index.js"></script>
</html>
